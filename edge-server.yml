zuul:
  routes:
    ui-server:
      path: /**
      sensitiveHeaders:
      serviceId: ui-server


server:
  port: 80

endpoints:
  enabled: false

---

spring:
  profiles: development

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/

---

spring:
  profiles: docker

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/